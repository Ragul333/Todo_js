<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="parent col-md-4 col-10 mx-auto mt-5 shadow p-3 mb-5 bg-body rounded"
    >
      <div class="col-4 mx-auto d-flex align-items-center">
        <span class="h3">Todo </span><img src="todologo.png" class="logo" />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="col-md-12 col-sm-12 form-control"
          id="inputBox"
          placeholder="Enter items . . ."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-info"
          type="button"
          id="button-addon"
        >
          Add
        </button>
      </div>
      <div id="items"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
